<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Valentine's Day Babi!!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="valentines.css">
</head>

<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text"> Happy Valentine's Day!</div>
                <div class="text2">I Love You, my Chloie</div>
                <div class="heart"></div>
            </div>  
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>      
        </div>
        <div class="shadow"></div>
    </div>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".container").mouseenter(function(){
                $(".card").stop().animate({
                    top:"-90px"
                }, "slow");
            }).mouseleave(function(){
                $(".card").stop().animate({
                    top: "5px"  // Reset to the original position
                }, "slow");
            });
        });
    </script>
</body>
</html>
